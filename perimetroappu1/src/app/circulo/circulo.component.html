<ion-card>
  <ion-img src="assets/images/circulo.png" alt="Imagen de un círculo" style="width: 30%;"></ion-img>
  <ion-card-header>
    <ion-card-title>Perimetro del Círculo</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Radio</ion-label>
      <ion-input [(ngModel)]="radio" type="number"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="calcular()">Calcular</ion-button>
    <div *ngIf="resultado !== null">
      <ion-text>El perimetro es: {{ resultado | number:'1.2-2' }}</ion-text>
    </div>
  </ion-card-content>
</ion-card>
